<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/cadastro.css" />
  <title>Cadastro</title>
</head>

<body>
  <header class="header">
    <div id="headerContainer">
      <a href="cadastro.html" tabindex="logo">
        <img src="../assets/logo.svg" alt="logo" height="80" width="100" />
      </a>
      <div id="headerContent">
        <a href="./cadastro.html" tabindex="1">Cadastro</a>
        <a href="./historico.html" tabindex="2">Leitura</a>
        <a href="./atualizacao.html" tabindex="3">Alteração</a>
        <a href="./contato.html" tabindex="4">Exclusão</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="content">
      <div class="contentContainer">
        <div class="image">
          <img src="../assets/undraw_Video_call_re_4p26.svg" alt="register" />
        </div>
        <div class="form">
          <h2>Preencha as informações de cadastro do livro</h2>

          <form action="">
            <p>Código</p>
            <input type="text" name="codigo" placeholder="Insira o codigo" /><br />

            <p>Nome</p>
            <input type="text" name="name" placeholder="Insira o nome" /><br />

            <p>Editora</p>
            <input type="text" name="editora" placeholder="Insira a editora" /><br />

            <p>Quantidade</p>
            <input type="number" name="valor" placeholder="Insira a quantidade" /><br />

            <p>Valor</p>
            <input type="number" name="valor" placeholder="Insira o valor" /><br />

            <p>Status</p>
            <select name="status">
              <option value="status" name="status">Usado</option>
              <option>Novo</option>
            </select>
            <button type="submit">CADASTRAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
